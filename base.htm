<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}HALA PDF{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="HALA PDF Logo" class="logo-img">
                <h1>HALA PDF</h1>
            </div>
            <nav>
                <a href="{{ url_for('home') }}" class="nav-link">Home</a>
                <a href="{{ url_for('route_convert_pdf_to_word') }}" class="nav-link">Convert PDF to Word</a>
                <a href="{{ url_for('route_convert_pdf_to_excel') }}" class="nav-link">Convert PDF to Excel</a>
                <a href="{{ url_for('route_convert_pdf_to_ppt') }}" class="nav-link">Convert PDF to PowerPoint</a>
                <a href="{{ url_for('route_convert_to_pdf') }}" class="nav-link">Convert to PDF</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container main-content">
            {% block content %}
            <!-- Main content will go here -->
            {% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 HALA PDF. All Rights Reserved.</p>
            <div class="social-media">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <!-- Optional: Add FontAwesome for social media icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
